<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X_UA_Compatible" content="id=edge">
    <title>레이어 팝업</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./jquery.colorbox.js"></script>
    <link rel="stylesheet" href="./colorbox.css">
  </head>
  <body>
    <p>
      <a href="https://www.jacklmoore.com/colorbox/content/ajax.html" class="ajax">외부페이지 AJAX</a>
    </p>

    <p>
      <a class="iframe cboxElement" href="https://wikipedia.com">Wikipedia</a>
    </p>
    <script>
      $(function() {
        $(".ajax").colorbox();
        $(".iframe").colorbox({iframe:true, width:"80%", height:"80%"});
      });
    </script>
  </body>
</html>
